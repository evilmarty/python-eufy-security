---
name: CI

on:
  pull_request:
    branches:
      - dev
      - master

  push:
    branches:
      - dev
      - master

jobs:
  test:
    name: Tests

    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version:
          - "3.6"
          - "3.7"
          - "3.8"

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - run: |
          python -m pip install --upgrade pip poetry
          poetry install
          poetry run pytest tests/

  lint:

    name: "Linting & Static Analysis"

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - uses: actions/setup-python@v2
        with:
          python-version: "3.x"
          architecture: x64

      - run: |
          python -m pip install --upgrade pip poetry
          poetry install
          poetry run pre-commit install-hooks --config .pre-commit-config.yaml
          poetry run pre-commit run --all-files
